<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifer_Lighdow</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif TC', serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: clamp(2em, 5vw, 4em); /* 使用 clamp 函式 */
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        h2 {
            font-size: clamp(1em, 2.5vw, 1.8em); /* 使用 clamp 函式 */
            margin-bottom: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .button {
            display: inline-block;
            padding: 1em 2em;
            margin: 0.5em;
            font-size: 1.2em;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .background-animation::before, .background-animation::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.1) 100%);
            animation: rotate 10s linear infinite;
        }
        .background-animation::after {
            animation-duration: 20s;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .interactive-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 1; /* 初始不透明度 */
            transform: scale(1); /* 初始縮放 */
        }
        .circle.animate {
            transform: scale(2);
            opacity: 0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', (event) => {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                circle.style.width = '100px';
                circle.style.height = '100px';
                circle.style.left = `${event.clientX - 50}px`;
                circle.style.top = `${event.clientY - 50}px`;
                document.body.appendChild(circle);
                setTimeout(() => {
                    circle.classList.add('animate'); // 使用 CSS  transitions
                }, 0);
                setTimeout(() => {
                    circle.remove();
                }, 300);
            });
        });
    </script>
</head>
<body>
    <div class="background-animation"></div>
    <div class="interactive-background"></div>
    <div class="container">
        <h1>Lifer_Lighdow</h1>
        <h2>人生如音律起伏，因果交織，奏響和諧之曲。</h2>

        <a href="https://universe.liferlighdow.v6.rocks/language/%E4%B8%AD%E6%96%87%E7%B9%81%E9%AB%94/%E4%BA%BA%E7%89%A9%E4%BB%8B%E7%B4%B9" class="button">人物介紹</a>
        <a href="https://universe.liferlighdow.v6.rocks/language/%E4%B8%AD%E6%96%87%E7%B9%81%E9%AB%94/%E5%B0%8F%E8%AA%AA%E7%B7%9A%E4%B8%8A%E7%9C%8B" class="button">Lifer_Lighdow小說線上看</a>
    </div>
</body>
</html>
