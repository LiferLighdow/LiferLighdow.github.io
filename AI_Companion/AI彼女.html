<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 戀愛育成遊戲</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 2rem auto;
      max-width: 700px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    #chat {
      height: 300px;
      overflow-y: auto;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 0.5rem;
    }
    input, button, select {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button {
      background-color: #ff86b2;
      color: white;
      cursor: pointer;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user { text-align: right; color: #ffd1dc; }
    .ai { text-align: left; color: #cde7ff; }
    #achievementBox {
      margin-top: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>AI 戀愛育成遊戲</h1>
    <label>角色選擇：
      <select id="characterSelect">
        <option value="yuki">雪姬 Yuki（溫柔內向）</option>
        <option value="kira">綺羅 Kira（傲嬌型）</option>
        <option value="sora">空 Sora（元氣少女）</option>
        <option value="reika">冷華 Reika（高冷厭世）</option>
        <option value="kuro">黑音 Kuro（病嬌變態）</option>
      </select>
    </label>
    <p>好感度：<span id="affection">0</span> ❤｜成長等級：<span id="level">1</span> ✨</p>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="說些話..." />
    <button onclick="sendMessage()">發送</button>
    <button onclick="saveGame()">💾 存檔</button>
    <button onclick="loadGame()">📂 載入存檔</button>
    <div id="achievementBox">
      <h3>🏆 成就</h3>
      <ul id="achievements"></ul>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyzF-2yREAHq9SbJYCSB5CFogJnheoMx8",
      authDomain: "ai-girl-3ac40.firebaseapp.com",
      databaseURL: "https://ai-girl-3ac40-default-rtdb.firebaseio.com",
      projectId: "ai-girl-3ac40",
      storageBucket: "ai-girl-3ac40.appspot.com",
      messagingSenderId: "247418297855",
      appId: "1:247418297855:web:a1c7415107ea9416e65bca",
      measurementId: "G-PLF2STJ9VR"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = 'player1';
    const chatBox = document.getElementById("chat");
    const affectionDisplay = document.getElementById("affection");
    const levelDisplay = document.getElementById("level");
    const charSelect = document.getElementById("characterSelect");
    const achievementsList = document.getElementById("achievements");

    let affection = 0;
    let level = 1;
    let unlockedAchievements = [];
    let language = navigator.language.startsWith('zh-TW') ? '繁體中文' :
                   navigator.language.startsWith('zh') ? '簡體中文' :
                   navigator.language.startsWith('ja') ? '日本語' : 'English';

    const checkAchievements = () => {
      if (affection >= 50 && !unlockedAchievements.includes('戀愛啟航')) {
        unlockedAchievements.push('戀愛啟航');
        addAchievement('戀愛啟航');
      }
      if (affection >= 100 && !unlockedAchievements.includes('心靈連結')) {
        unlockedAchievements.push('心靈連結');
        addAchievement('心靈連結');
      }
      if (charSelect.value === 'kuro' && affection >= 30 && !unlockedAchievements.includes('黑暗中的微笑')) {
        unlockedAchievements.push('黑暗中的微笑');
        addAchievement('黑暗中的微笑');
      }
    };

    const addAchievement = (title) => {
      const li = document.createElement("li");
      li.textContent = title;
      achievementsList.appendChild(li);
    };

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      const character = charSelect.value;

      displayMessage("你：" + message, "user");
      input.value = "";

      if (message.includes("喜歡") || message.includes("想你") || message.includes("可愛") || message.includes("love")) {
        affection += 5;
        if (affection % 20 === 0) level += 1;
      }
      affectionDisplay.textContent = affection;
      levelDisplay.textContent = level;
      checkAchievements();

      const date = new Date();
      const today = date.toISOString().split('T')[0];

      // 每日事件
      let dailyEvent = "";
      const eventKey = `/events/${userId}/${today}/${character}`;
      const eventRef = db.ref(eventKey);
      const snapshot = await eventRef.once('value');
      if (!snapshot.exists()) {
        dailyEvent = `（今日限定事件：${character} 遇到了特別的狀況）`;
        eventRef.set({ triggered: true });
      }

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer sk-15FfBO3fASijneuw7d7cF5B0F60247F6835c65C7Ea10Db78"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: `你是戀愛育成遊戲的角色「${character}」，使用${language}與玩家對話。今日事件：${dailyEvent}。好感度：${affection}，等級：${level}。你根據好感度改變性格並可能觸發結局。` },
            { role: "user", content: message }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      displayMessage("AI：「" + reply + "」", "ai");

      db.ref(`users/${userId}`).update({ affection, level, character, unlockedAchievements });
      db.ref(`chatHistory/${userId}`).push({ role: "user", content: message });
      db.ref(`chatHistory/${userId}`).push({ role: "ai", content: reply });
    }

    function displayMessage(msg, className) {
      const p = document.createElement("p");
      p.className = "message " + className;
      p.textContent = msg;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function saveGame() {
      db.ref(`saveData/${userId}`).set({ affection, level, character: charSelect.value, achievements: unlockedAchievements });
      alert("遊戲已儲存！");
    }

    function loadGame() {
      db.ref(`saveData/${userId}`).once("value", (snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          affection = data.affection || 0;
          level = data.level || 1;
          unlockedAchievements = data.achievements || [];
          charSelect.value = data.character || "yuki";
          affectionDisplay.textContent = affection;
          levelDisplay.textContent = level;
          achievementsList.innerHTML = "";
          unlockedAchievements.forEach(title => addAchievement(title));
          alert("存檔載入成功！");
        }
      });
    }

    window.onload = () => {
      loadGame();
      db.ref(`chatHistory/${userId}`).once("value", (snapshot) => {
        snapshot.forEach(child => {
          const { role, content } = child.val();
          displayMessage((role === "user" ? "你：" : "AI：「") + content + (role === "ai" ? "」" : ""), role);
        });
      });
    };
  </script>
</body>
</html>
