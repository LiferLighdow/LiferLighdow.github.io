<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI彼女育成計畫</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 2rem auto;
      max-width: 600px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    #chat {
      height: 300px;
      overflow-y: auto;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 0.5rem;
    }
    input, button {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button {
      background-color: #ff86b2;
      color: white;
      cursor: pointer;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user { text-align: right; color: #ffd1dc; }
    .ai { text-align: left; color: #cde7ff; }
  </style>
</head>
<body>
  <div class="glass">
    <h1>AI 戀愛育成遊戲</h1>
    <p>今天的好感度：<span id="affection">0</span> ❤</p>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="說些話..." />
    <button onclick="sendMessage()">發送</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // ✅ Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCyzF-2yREAHq9SbJYCSB5CFogJnheoMx8",
      authDomain: "ai-girl-3ac40.firebaseapp.com",
      databaseURL: "https://ai-girl-3ac40-default-rtdb.firebaseio.com",
      projectId: "ai-girl-3ac40",
      storageBucket: "ai-girl-3ac40.appspot.com",
      messagingSenderId: "247418297855",
      appId: "1:247418297855:web:a1c7415107ea9416e65bca",
      measurementId: "G-PLF2STJ9VR"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = 'player1';
    const chatBox = document.getElementById("chat");
    const affectionDisplay = document.getElementById("affection");

    let affection = 0;
    let language = navigator.language.startsWith('zh-TW') ? '繁體中文' :
                   navigator.language.startsWith('zh') ? '簡體中文' :
                   navigator.language.startsWith('ja') ? '日本語' : 'English';

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      displayMessage("你：" + message, "user");
      input.value = "";

      // 加分邏輯
      if (message.includes("喜歡") || message.includes("想你") || message.includes("かわいい")) {
        affection += 5;
      }
      affectionDisplay.textContent = affection;

      // 發送到 GPT
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer sk-15FfBO3fASijneuw7d7cF5B0F60247F6835c65C7Ea10Db78"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: `你是一位${language}戀愛對象，根據對方好感度 ${affection} 決定態度。越高越親密。請用${language}回應。` },
            { role: "user", content: message }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      displayMessage("AI：「" + reply + "」", "ai");

      // 存到 Firebase
      db.ref("/chatHistory/" + userId).push({ role: "user", content: message });
      db.ref("/chatHistory/" + userId).push({ role: "ai", content: reply });
      db.ref("/affection/" + userId).set(affection);
    }

    function displayMessage(msg, className) {
      const p = document.createElement("p");
      p.className = "message " + className;
      p.textContent = msg;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 載入紀錄
    window.onload = () => {
      db.ref("/chatHistory/" + userId).once("value", (snapshot) => {
        snapshot.forEach(child => {
          const { role, content } = child.val();
          displayMessage((role === "user" ? "你：" : "AI：「") + content + (role === "ai" ? "」" : ""), role);
        });
      });
      db.ref("/affection/" + userId).once("value", (snapshot) => {
        if (snapshot.exists()) affection = snapshot.val();
        affectionDisplay.textContent = affection;
      });
    }
  </script>
</body>
</html>
