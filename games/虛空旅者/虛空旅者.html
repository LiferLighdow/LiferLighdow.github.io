<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虛空旅者</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'MyCustomFont', monospace; /* 更具科技感的字體 */
      background-color: #111;
      color: #ddd;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('bg.webp'); /* 替換成適合的背景圖片 */
      background-size: cover;
      background-blend-mode: overlay;
      background-color: rgba(17, 17, 17, 0.8);
    }

	   /* 定義自定義字體 */
    @font-face {
       font-family: 'MyCustomFont';
        src: url('../../fonts/myfont.woff2') format('woff2'), url('../../fonts/myfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }

    .container {
      width: 80%;
      max-width: 800px;
      padding: 30px;
      background-color: rgba(30, 40, 50, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 150, 200, 0.5);
      border: 1px solid rgba(0, 150, 200, 0.2);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #00bcd4;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);
      font-size: 3em;
    }

    section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(30, 40, 50, 0.3);
      border: 1px solid rgba(0, 150, 200, 0.1);
      display: block;
      animation: fadeIn 1s ease-out;
    }

    p {
      line-height: 1.7;
      margin-bottom: 20px;
      font-size: 1.1em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #2962ff;
      color: #fff;
      text-decoration: none;
      border-radius: 7px;
      transition: background-color 0.3s ease;
      border: 2px solid #3d5afe;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(41, 98, 255, 0.5);
      margin: 5px; /* Add some margin for buttons */
    }

    .button:hover {
      background-color: #3d5afe;
    }

    /* Style for disabled buttons */
    .button.disabled {
      background-color: #444;
      border-color: #555;
      color: #999;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }

    hr {
      border: 1px solid rgba(0, 150, 200, 0.2);
      margin: 20px 0;
    }

    #age-verification {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #age-verification-content {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px rgba(0, 150, 200, 0.5);
      border: 1px solid rgba(0, 150, 200, 0.2);
    }

    #age-verification-content h1 {
        font-size: 2.5em;
        margin-bottom: 15px;
        color: #00bcd4;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    #age-verification-content p {
        font-size: 1.2em;
        margin-bottom: 25px;
    }

    #age-verification-content button {
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #confirm-age {
      background-color: #007bff;
      color: #fff;
      margin-right: 10px;
    }

    #confirm-age:hover {
      background-color: #0056b3;
    }

    #decline-age {
      background-color: #dc3545;
      color: #fff;
    }

    #decline-age:hover {
      background-color: #c82333;
    }

    #ending-log {
      width: 300px;
      padding: 20px;
      background-color: rgba(30, 40, 50, 0.8);
      border-radius: 15px;
      color: #ddd;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
      margin-right: 20px;
      flex-shrink: 0;
      border: 1px solid rgba(0, 150, 200, 0.2);
    }

    #ending-list {
      list-style: none;
      padding: 0;
    }

    #ending-list li {
      margin-bottom: 12px;
      font-size: 1em;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(30, 40, 50, 0.7);
      box-shadow: 0 2px 5px rgba(0, 150, 200, 0.3);
      transition: background-color 0.3s ease;
      border: 1px solid rgba(0, 150, 200, 0.1);
    }

    #ending-list li:hover {
      background-color: rgba(30, 40, 50, 0.9);
    }

    .main-container {
      display: flex;
      width: 100%;
      min-height: 70vh;
    }

    main {
      flex-grow: 1;
    }

    .hidden {
      display: none;
    }

    .control-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px; /* 按鈕之間的間距 */
      z-index: 10;
    }

    .control-buttons button {
      padding: 10px 15px;
      background-color: #343a40;
      color: #fff;
      border: 1px solid #6c757d;
      border-radius: 5px;
      cursor: pointer;
    }

    .control-buttons button:hover {
      background-color: #495057;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1001; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #333;
      margin: auto;
      padding: 30px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 150, 200, 0.7);
      text-align: center;
      position: relative;
    }

    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .close-button:hover,
    .close-button:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .ending-achieved-message {
        font-size: 1.5em;
        color: #00bcd4;
        margin-bottom: 20px;
    }

    /* 動畫效果 */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 1s ease-out;
    }

    /* Loading indicator for LLM */
    .loading-indicator {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        font-size: 1.5em;
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }

    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #00bcd4;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-right: 10px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="age-verification">
    <div id="age-verification-content">
      <h1>內容警告</h1>
      <p>本網站包含可能不適合所有觀眾的內容，包括科幻意象、時空旅行、以及未知領域的探索。您是否已滿18歲，並願意繼續？</p>
      <button id="confirm-age">我已滿18歲，繼續</button>
      <button id="decline-age">未滿18歲，離開</button>
    </div>
  </div>

  <div class="container" id="main-content" style="display: none;">
    <header>
      <h1>虛空旅者</h1>
    </header>

    <div class="control-buttons">
      <button id="toggle-log-button">顯示/隱藏 探險成就</button>
      <button id="clear-achievements-button">清除成就</button>
    </div>

    <div class="main-container">
        <div id="ending-log" class="hidden">
            <h3>探險成就</h3>
            <ul id="ending-list">
            </ul>
          </div>

    <main>
      </main>
	</div>

    <footer>
      <p>© 2025 Lifer_Lighdow - 虛空旅者</p>
    </footer>
  </div>

  <div id="endingModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p class="ending-achieved-message">恭喜你達成結局！</p>
      <h2 id="achievedEndingTitle"></h2>
      <p id="achievedEndingText"></p>
      <button class="button" onclick="showSection('gameIntro'); closeModal()">重新開始</button>
    </div>
  </div>

  <div id="loading-indicator" class="loading-indicator">
      <div class="spinner"></div>
      <div>正在生成內容...</div>
  </div>

  <script>
    console.log('虛空旅者.html 腳本開始執行');

    // 年齡驗證
    const ageVerification = document.getElementById('age-verification');
    const mainContent = document.getElementById('main-content');
    const confirmAgeButton = document.getElementById('confirm-age');
    const declineAgeButton = document.getElementById('decline-age');

    confirmAgeButton.addEventListener('click', function() {
      ageVerification.style.display = 'none';
      mainContent.style.display = 'block';
    });

    declineAgeButton.addEventListener('click', function() {
      // Use a custom modal or message box instead of alert()
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
      `;
      modal.innerHTML = `
        <div style="background-color: #333; padding: 30px; border-radius: 10px; text-align: center; color: #fff; box-shadow: 0 0 15px rgba(0, 150, 200, 0.5);">
          <p style="font-size: 1.2em; margin-bottom: 25px;">您已選擇離開。</p>
          <button style="padding: 10px 20px; font-size: 1em; border-radius: 5px; border: none; cursor: pointer; background-color: #dc3545; color: #fff;" onclick="window.location.href = 'https://liferlighdow.github.io';">確認</button>
        </div>
      `;
      document.body.appendChild(modal);
    });

    // 取得探險成就和切換按鈕的元素
    const endingLogElement = document.getElementById('ending-log');
    const toggleLogButton = document.getElementById('toggle-log-button');
    const clearAchievementsButton = document.getElementById('clear-achievements-button'); // 新增的清除成就按鈕

    // 切換探險成就的顯示狀態
    toggleLogButton.addEventListener('click', function() {
      endingLogElement.classList.toggle('hidden');
    });

    // 為清除成就按鈕添加事件監聽器
    clearAchievementsButton.addEventListener('click', function() {
      // 使用 confirm 替代方案
      const confirmationModal = document.createElement('div');
      confirmationModal.id = 'clearConfirmationModal'; // 給確認模態視窗一個ID
      confirmationModal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
      `;
      confirmationModal.innerHTML = `
        <div style="background-color: #333; padding: 30px; border-radius: 10px; text-align: center; color: #fff; box-shadow: 0 0 15px rgba(0, 150, 200, 0.5);">
          <p style="font-size: 1.2em; margin-bottom: 25px;">您確定要清除所有探險成就嗎？此操作無法復原。</p>
          <button style="padding: 10px 20px; font-size: 1em; border-radius: 5px; border: none; cursor: pointer; background-color: #dc3545; color: #fff; margin-right: 10px;" id="confirmClear">確定</button>
          <button style="padding: 10px 20px; font-size: 1em; border-radius: 5px; border: none; cursor: pointer; background-color: #007bff; color: #fff;" id="cancelClear">取消</button>
        </div>
      `;
      document.body.appendChild(confirmationModal);

      document.getElementById('confirmClear').addEventListener('click', function() {
        if (typeof clearAllEndings === 'function') {
          clearAllEndings();
          document.getElementById('clearConfirmationModal').remove(); // 透過ID移除確認模態視窗
          // 顯示一個成功訊息，並在點擊「確定」後重啟遊戲
          const successModal = document.createElement('div');
          successModal.id = 'successConfirmationModal'; // 給成功模態視窗一個ID
          successModal.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
          `;
          successModal.innerHTML = `
            <div style="background-color: #333; padding: 30px; border-radius: 10px; text-align: center; color: #fff; box-shadow: 0 0 15px rgba(0, 150, 200, 0.5);">
              <p style="font-size: 1.2em; margin-bottom: 25px;">所有成就已清除！</p>
              <button style="padding: 10px 20px; font-size: 1em; border-radius: 5px; border: none; cursor: pointer; background-color: #007bff; color: #fff;" onclick="showSection('gameIntro'); document.getElementById('successConfirmationModal').remove();">確定</button>
            </div>
          `;
          document.body.appendChild(successModal);
        } else {
          console.error('clearAllEndings 函數未定義。');
        }
      });

      document.getElementById('cancelClear').addEventListener('click', function() {
        document.getElementById('clearConfirmationModal').remove(); // 透過ID移除確認模態視窗
      });
    });

    // Get the modal elements
    const endingModal = document.getElementById('endingModal');
    const closeButton = document.querySelector('.close-button');
    const achievedEndingTitle = document.getElementById('achievedEndingTitle');
    const achievedEndingText = document.getElementById('achievedEndingText');

    // When the user clicks on <span> (x), close the modal
    closeButton.onclick = function() {
      closeModal();
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == endingModal) {
        closeModal();
      }
    }

    // Displays the ending modal with the given title and text.
    function showModal(title, text) {
      achievedEndingTitle.innerText = title;
      achievedEndingText.innerHTML = text.replace(/\n/g, '<br>');
      endingModal.style.display = 'flex'; // Use flex to center the modal content
    }

    // Closes the ending modal.
    function closeModal() {
      endingModal.style.display = 'none';
    }
  </script>

  <script src="story.js"></script>

  <script>
    // 確保在 DOM 完全載入後才初始化遊戲
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM 內容已載入，開始初始化遊戲。');
        loadAchievedEndings(); // Load endings from local storage
        updateEndingLogDisplay(); // Update the log display
        showSection('gameIntro'); // Display the intro section
    });
  </script>

</body>
</html>
