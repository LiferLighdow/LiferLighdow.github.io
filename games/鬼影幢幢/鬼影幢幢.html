<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鬼影幢幢</title>
  <style>
    /* (這裡保留先前提供的 CSS 樣式) */

    body {
      font-family: 'MyCustomFont', sans-serif;
      background-color: #222;
      color: #ddd;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1519682337058-a94d56c69b19?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80'); /* 更恐怖的背景圖片 */
      background-size: cover;
      background-blend-mode: multiply;
    }

	 /* 定義自定義字體 */
@font-face {
    font-family: 'MyCustomFont';
    src: url('../../../fonts/myfont.woff2') format('woff2'), url('../../../fonts/myfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

    .container {
      width: 80%;
      max-width: 800px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); /* 更強烈的紅色陰影 */
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #ff3333;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.9);
      font-size: 3em;
    }

    section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.3);
      display: block;
      animation: fadeIn 1s ease-out;
    }

    /*section:first-of-type {
      display: block;  顯示第一個區塊
    }*/

    p {
      line-height: 1.7;
      margin-bottom: 20px;
      font-size: 1.1em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #660000;
      color: #fff;
      text-decoration: none;
      border-radius: 7px;
      transition: background-color 0.3s ease;
      border: 2px solid #880000;
      font-size: 1.1em;
      cursor: pointer;
    }

    .button:hover {
      background-color: #880000;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }

    /* 動畫效果 */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 1s ease-out;
    }

    #age-verification {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #age-verification-content {
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    #age-verification-content h1 {
        font-size: 2.5em;
        margin-bottom: 15px;
        color: #ff4444;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    #age-verification-content p {
        font-size: 1.2em;
        margin-bottom: 25px;
    }

    #age-verification-content button {
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #confirm-age {
        background-color: #55aa55;
        color: #fff;
    }

    #confirm-age:hover {
        background-color: #66bb66;
    }

    #decline-age {
        background-color: #aa5555;
        color: #fff;
    }

    #decline-age:hover {
        background-color: #bb6666;
    }

  </style>
</head>
<body>

  <!-- 年齡驗證彈窗 -->
  <div id="age-verification">
    <div id="age-verification-content">
      <h1>內容警告</h1>
      <p>本網站包含可能不適合所有觀眾的內容，包括恐怖意象、暴力描述和令人不安的主題。您是否已滿18歲，並願意繼續？</p>
      <button id="confirm-age">我已滿18歲，繼續</button>
      <button id="decline-age">未滿18歲，離開</button>
    </div>
  </div>

  <div class="container" id="main-content" style="display: none;">
    <header>
      <h1>鬼影幢幢</h1>
    </header>

    <main>
      <!-- 劇情內容將由 JavaScript 動態產生 -->
    </main>

    <footer>
      <p>&copy; 2025 Lifer_Lighdow——鬼影幢幢</p>
    </footer>
  </div>

  <script>
      // 年齡驗證
    const ageVerification = document.getElementById('age-verification');
    const mainContent = document.getElementById('main-content');
    const confirmAgeButton = document.getElementById('confirm-age');
    const declineAgeButton = document.getElementById('decline-age');

    confirmAgeButton.addEventListener('click', function() {
      ageVerification.style.display = 'none';
      mainContent.style.display = 'block';
    });

    declineAgeButton.addEventListener('click', function() {
      alert("您已選擇離開。");
      // window.location.href = "https://www.google.com";
    });
  </script>
  <script src="story.js"></script>

</body>
</html>
