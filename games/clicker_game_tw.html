<!DOCTYPE html>
<html>
<head>
    <title>科技放置遊戲</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入外部 CSS 檔案 -->
    <link rel="stylesheet" href="clicker_game.css">
    <!-- 引入 Font Awesome 圖標庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div id="gameContainer">

    <div id="inventory">
        <h2><i class="fas fa-box-open"></i> 庫存</h2>
        <p>我的等級: <span id="myLevelDisplay">1</span></p>
        <p>點擊器 (等級 <span id="clickerLevel">1</span>): <span id="clickerCount">1</span></p>
        <p>自動點擊器 (等級 <span id="autoClickerLevelDisplay">1</span>): <span id="autoClickerCount">0</span></p>
        <p>農場 (等級 <span id="farmLevelDisplay">1</span>): <span id="farmCount">0</span></p>
        <p>礦場 (等級 <span id="mineLevelDisplay">1</span>): <span id="mineCount">0</span></p>
        <p>銀行 (等級 <span id="bankLevelDisplay">1</span>): <span id="bankCount">0</span></p>
        <p>股票交易所 (等級 <span id="stockExchangeLevelDisplay">1</span>): <span id="stockExchangeCount">0</span></p>

        <div id="extraFeatures">
            <h2><i class="fas fa-cogs"></i> 額外功能</h2>
            <button id="collectBonusButton"><i class="fas fa-gift"></i> 收集獎勵 (5:00)</button>
            <button id="megaBonusButton"><i class="fas fa-star"></i> 超級獎勵 (我的等級 * 10000，30:00)</button>
            <button id="resetGameButton"><i class="fas fa-redo"></i> 重置貨物 (保留目前等級, 等級需求: <span id = "nextResetLevel">10</span>)</button>
            <button id="fullResetButton"><i class="fas fa-power-off"></i> 完全重置遊戲</button>
        </div>
    </div>

    <div id="centerPanel">
        <h1>Lifer_Lighdow 科技放置遊戲</h1>
        <p id="money">金錢: 0</p>
        <button id="clickButton"><i class="fas fa-hand-pointer"></i> 點擊賺錢 (+<span id="clickValueDisplay">1</span>)</button>
        <div id="message"></div>
    </div>

    <div id="functions">
        <h2><i class="fas fa-chart-line"></i> 功能與升級</h2>

        <div class="upgrade">
            <p>點擊器</p>
            <button id="clickerUpgradeButton"><i class="fas fa-arrow-alt-circle-up"></i> 升級 (價格: <span id="clickerUpgradeCost">10</span>, +<span id="clickerUpgradeAmount">1</span>)</button>
        </div>

        <div class="upgrade">
            <p>自動點擊器</p>
            <button id="autoClickerButton"><i class="fas fa-robot"></i> 購買 (價格: <span id="autoClickerCost">10</span>)</button>
            <button id="autoClickerUpgradeButton"><i class="fas fa-arrow-alt-circle-up"></i> 升級 (價格: <span id="autoClickerUpgradeCost">50</span>, +<span id = "autoClickerUpgradeAmount">0.5</span>)</button>
        </div>

        <div class="upgrade">
            <p>農場</p>
            <button id="farmButton"><i class="fas fa-tractor"></i> 購買 (價格: <span id="farmCost">50</span>)</button>
            <button id="farmUpgradeButton"><i class="fas fa-arrow-alt-circle-up"></i> 升級 (價格: <span id="farmUpgradeCost">250</span>, +<span id = "farmUpgradeAmount">0.5</span>)</button>
        </div>

        <div class="upgrade">
            <p>礦場</p>
            <button id="mineButton"><i class="fas fa-gem"></i> 購買 (價格: <span id="mineCost">200</span>)</button>
            <button id="mineUpgradeButton"><i class="fas fa-arrow-alt-circle-up"></i> 升級 (價格: <span id="mineUpgradeCost">1000</span>, +<span id = "mineUpgradeAmount">0.5</span>)</button>
        </div>

        <div class="upgrade">
            <p>銀行 (需要 10 個農場)</p>
            <button id="bankButton" disabled><i class="fas fa-university"></i> 購買 (價格: <span id="bankCost">1000</span>)</button>
            <button id="bankUpgradeButton"><i class="fas fa-arrow-alt-circle-up"></i> 升級 (價格: <span id="bankUpgradeCost">5000</span>, +<span id = "bankUpgradeAmount">0.5</span>)</button>
        </div>

        <div class="upgrade">
            <p>股票交易所 (需要 5 個礦場)</p>
            <button id="stockExchangeButton" disabled><i class="fas fa-chart-area"></i> 購買 (價格: <span id="stockExchangeCost">5000</span>)</button>
            <button id="stockExchangeUpgradeButton"><i class="fas fa-arrow-alt-circle-up"></i> 升級 (價格: <span id="stockExchangeUpgradeCost">25000</span>, +<span id = "stockExchangeUpgradeAmount">0.5</span>)</button>
        </div>

        <button id="prestigeButton"><i class="fas fa-level-up-alt"></i> Prestige (需要 <span id="prestigeCostDisplay">10000</span> 金錢，升級我的等級 +1)</button>

    </div>

</div>

<a href="../game.html" onclick="window.history.back();" class="back-link">
    <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> 返回遊戲選單
</a>

<footer>
    <p>© 2025 Lifer_Lighdow. All rights reserved.</p>
</footer>
    
<script src="clicker_game_tw.js"></script>

</body>
</html>
