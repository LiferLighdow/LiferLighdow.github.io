<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifer_Lighdow's Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif; /* Use the Google Font */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007bff; /* Blue, a common link color */
        }

        /* Header and Navigation */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: #fff;
        }

        /* Hero Section (Cover) */
        .hero {
            background-image: url('images/hero-background.jpg'); /* Add your background image */
            background-size: cover;
            background-position: center;
            color: #fff; /* Ensure text is readable on the background */
            padding: 6rem 0;
            text-align: center;
            position: relative; /* For overlay */
        }

        .hero::before {  /* Add a semi-transparent overlay */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust transparency as needed */
            z-index: 0;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative; /* Bring content forward */
            z-index: 1;
        }

        .hero-image {
            width: 200px; /* Adjust size as needed */
            height: 200px;
            border-radius: 50%; /* Makes it a circle */
            object-fit: cover; /* Prevents distortion */
            margin-bottom: 1rem;
            border: 5px solid #fff; /* Add a white border */
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #eee; /* Lighter color for better visibility */
        }

        /* Buttons Section */
        .buttons {
            padding: 2rem 0;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 25px; /* More rounded corners */
            display: inline-block;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        /* Responsive Design (Optional) - Adjust as needed */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                margin-top: 1rem;
                flex-direction: column;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">Lifer_Lighdow</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-image">
            <img src="images/profile.jpg" alt="Lifer_Lighdow" class="profile-image">
        </div>
        <div class="hero-content">
            <h1>Welcome to Lifer_Lighdow's World!</h1>
            <p>A brief introduction or tagline here.</p>
        </div>
    </section>

    <section class="buttons">
        <div class="button-container">
            <a href="#" class="button button1">Website 1</a>
            <a href="#" class="button button2">Website 2</a>
            <a href="#" class="button button3">Website 3</a>
            <a href="#" class="button button4">Website 4</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Lifer_Lighdow. All rights reserved.</p>
    </footer>

</body>
</html>
